<body>

    <div class="tieuDe">To do list</div>
    <button id="addItem">Add Item</button>
    <ul id="todoList">
    </ul>
    <script>
        const addBtn = document.getElementById("addItem");
        const todoListItem = document.getElementById("todoList");
        addBtn.addEventListener("click", function(){
            const text = prompt("Enter a new to-do item:");
            if(!text || !text.trim()){
                alert("Please enter a valid item.");
                return;
            }
            const li = document.createElement("li");
            li.textContent = text.trim();
            
            li.addEventListener("click", function(){
                // li.classList.toggle("done"); // Đánh dấu hoàn thành khi nhấp vào
                li.remove() // Xóa mục khi nhấp vào
            });

            todoListItem.appendChild(li);
        })
